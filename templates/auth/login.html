{% load static %}
<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{%static 'img/favicons.svg'%}" type="image/x-icon">
    <title>Login BUKAL NET</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            /* Warna latar belakang abu-abu muda */
            color: #212529;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            /* Pusatkan horizontal */
            align-items: center;
            /* Pusatkan vertikal */
            padding: 20px;
            /* Padding agar tidak terlalu mepet di mobile */
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            color: #212529;
        }

        .login-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            /* Bayangan yang lebih menonjol */
            padding: 40px;
            max-width: 450px;
            /* Lebar maksimum card login */
            width: 100%;
            text-align: center;
        }

        .login-logo {
            margin-bottom: 30px;
        }

        .login-logo img {
            max-width: 150px;
            /* Ukuran logo */
            height: auto;
        }

        .form-label {
            font-weight: 500;
            color: #343a40;
            text-align: left;
            display: block;
            /* Agar label di baris baru */
            margin-bottom: 8px;
        }

        .form-control {
            border-radius: 8px;
            /* Sudut membulat pada input */
            padding: 12px 15px;
            border: 1px solid #ced4da;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-control:focus {
            border-color: #000000;
            /* Border hitam saat fokus */
            box-shadow: 0 0 0 0.25rem rgba(0, 0, 0, 0.1);
            /* Shadow hitam halus */
            outline: none;
        }

        .btn-primary-custom {
            background-color: #000000;
            border-color: #000000;
            color: #ffffff;
            font-weight: 600;
            padding: 12px 20px;
            border-radius: 8px;
            width: 100%;
            /* Tombol melebar penuh */
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .btn-primary-custom:hover {
            background-color: #333333;
            border-color: #333333;
            transform: translateY(-2px);
            /* Efek hover terangkat */
        }

        .text-muted-link {
            color: #6c757d;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.2s ease;
        }

        .text-muted-link:hover {
            color: #000000;
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #adb5bd;
            margin: 25px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e9ecef;
        }

        .divider:not(:empty)::before {
            margin-right: .25em;
        }

        .divider:not(:empty)::after {
            margin-left: .25em;
        }

        .social-login-btn {
            background-color: #ffffff;
            border: 1px solid #ced4da;
            color: #343a40;
            font-weight: 500;
            padding: 10px 15px;
            border-radius: 8px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease, border-color 0.2s ease, transform 0.2s ease;
        }

        .social-login-btn:hover {
            background-color: #f8f9fa;
            border-color: #adb5bd;
            transform: translateY(-1px);
        }

        .social-login-btn .bi {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .login-card {
                padding: 30px 20px;
                margin: 0 10px;
                /* Sedikit margin di sisi untuk mobile */
            }
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="login-logo">
            <img src="{%static 'img/icons.svg'%}" alt="BUKAL NET Logo">
            <h2 class="mt-3">Sign in</h2>
        </div>

        <form action="" method="POST">
            {% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger py-2" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <div class="mb-3 text-start">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username"
                    placeholder="Masukkan username Anda" required>
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Kata Sandi</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan kata sandi Anda"
                    required>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Ingat Saya
                    </label>
                </div>
                <a href="#" class="text-muted-link">Lupa Kata Sandi?</a>
            </div>
            <button type="submit" class="btn btn-primary-custom mb-4">Masuk</button>
        </form>

        <div class="divider">Atau</div>


        <p class="mt-4 text-muted">Kembali ke halaman <a href="{%url 'tagihan_app:index'%}" class="text-muted-link fw-medium">Utama</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
