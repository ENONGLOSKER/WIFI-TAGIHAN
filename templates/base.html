<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - {% block title %} {% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Chart.js for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bs-dark: #212529;
            --bs-darker: #111111;
            --bs-light: #f8f9fa;
            --bs-lighter: #ffffff;
            --bs-gray: #6c757d;
            --bs-gray-light: #e9ecef;
            --bs-border-color: #dee2e6;
        }

        body {
            font-size: .875rem;
            background-color: var(--bs-lighter);
            color: var(--bs-dark);
        }

        .feather {
            width: 16px;
            height: 16px;
        }

        /*
        * Sidebar
        */
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 var(--bs-border-color);
            background-color: var(--bs-lighter);
            border-right: 1px solid var(--bs-border-color);
        }

        @media (max-width: 767.98px) {
            .sidebar {
                top: 5rem;
                position: absolute;
                width: 100%;
                height: auto;
                max-height: calc(100vh - 5rem);
                overflow-y: auto;
            }
        }

        .sidebar-sticky {
            height: calc(100vh - 48px);
            overflow-x: hidden;
            overflow-y: auto;
        }

        .sidebar .nav-link {
            font-weight: 500;
            color: var(--bs-dark);
            padding: .5rem 1rem;
            margin: 0 .25rem;
            border-radius: .375rem;
        }

        .sidebar .nav-link .feather {
            margin-right: 4px;
            color: var(--bs-gray);
        }

        .sidebar .nav-link.active {
            color: var(--bs-lighter);
            background-color: var(--bs-dark);
        }

        .sidebar .nav-link:hover {
            color: var(--bs-lighter);
            background-color: var(--bs-gray);
        }

        .sidebar .nav-link:hover .feather,
        .sidebar .nav-link.active .feather {
            color: inherit;
        }

        .sidebar-heading {
            font-size: .75rem;
            text-transform: uppercase;
            color: var(--bs-gray);
            padding: 1rem 1rem .5rem;
        }

        /*
        * Navbar
        */
        .navbar-brand {
            padding-top: .75rem;
            padding-bottom: .75rem;
            background-color: var(--bs-dark);
            color: var(--bs-lighter) !important;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .25);
        }

        .navbar {
            background-color: var(--bs-dark);
        }

        .navbar .navbar-toggler {
            top: .25rem;
            right: 1rem;
            border-color: rgba(255, 255, 255, .1);
        }

        .navbar .form-control {
            padding: .75rem 1rem;
            background-color: rgba(255, 255, 255, .1);
            border-color: rgba(255, 255, 255, .1);
            color: var(--bs-lighter);
        }

        .navbar .form-control:focus {
            background-color: rgba(255, 255, 255, .2);
            border-color: rgba(255, 255, 255, .3);
            color: var(--bs-lighter);
        }

        .navbar .nav-item .nav-link {
            color: rgba(255, 255, 255, .75);
        }

        .navbar .nav-item .nav-link:hover {
            color: var(--bs-lighter);
        }

        /*
        * Content
        */
        .content {
            margin-left: 240px;
            padding: 20px;
            margin-top: 56px;
            min-height: calc(100vh - 56px);
        }

        @media (max-width: 767.98px) {
            .content {
                margin-left: 0;
                margin-top: 0;
                padding-top: 70px;
            }
        }

        /* Card styling */
        .summary-card {
            border-radius: .5rem;
            box-shadow: 0 .125rem .25rem rgba(0, 0, 0, .075);
            transition: box-shadow .3s ease-in-out;
            border: 1px solid var(--bs-border-color);
            background-color: var(--bs-lighter);
        }

        .summary-card:hover {
            box-shadow: 0 .5rem 1rem rgba(0, 0, 0, .15);
        }

        /* Chart containers */
        .chart-container {
            position: relative;
            height: 300px;
        }

        /* Tabel */
        .table th {
            border-top: none;
            border-bottom: 2px solid var(--bs-border-color);
        }

        .table td {
            border-top: 1px solid var(--bs-border-color);
        }

        /* Custom badge colors for black and white theme */
        .badge-bg {
            background-color: var(--bs-dark);
            color: var(--bs-lighter);
        }

        .badge-bg-success {
            background-color: #000;
            color: var(--bs-lighter);
        }

        .badge-bg-warning {
            background-color: #6c757d;
            color: var(--bs-lighter);
        }

        .badge-bg-danger {
            background-color: #000;
            color: var(--bs-lighter);
            opacity: 0.7;
        }

        /* Button styling */
        .btn-outline-primary {
            border-color: var(--bs-dark);
            color: var(--bs-dark);
        }

        .btn-outline-primary:hover {
            background-color: var(--bs-dark);
            color: var(--bs-lighter);
        }

        .btn-outline-success {
            border-color: #000;
            color: #000;
        }

        .btn-outline-success:hover {
            background-color: #000;
            color: var(--bs-lighter);
        }

        /* Card header */
        .card-header {
            background-color: var(--bs-light);
            border-bottom: 1px solid var(--bs-border-color);
            font-weight: 600;
        }

        /* Table hover */
        .table-hover tbody tr:hover {
            background-color: var(--bs-gray-light);
        }
        /* Pagination styling */
        .pagination .page-link {
            color: var(--bs-dark);
            border: 1px solid var(--bs-border-color);
        }

        .pagination .page-item.active .page-link {
            background-color: var(--bs-dark);
            border-color: var(--bs-dark);
            color: var(--bs-lighter);
        }

        .pagination .page-link:hover {
            background-color: var(--bs-gray-light);
            color: var(--bs-dark);
        }
        /* card paket */
        .deal-card {
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 1rem;
        padding: 1.5rem;
        transition: 0.3s;
        height: 100%;
    }

    .deal-card:hover {
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
        transform: translateY(-3px);
    }

    .badge-amount {
        background-color: #e9ecef;
        font-size: 0.75rem;
        padding: 0.3rem 0.6rem;
        border-radius: 1rem;
    }

    .progress-line {
        height: 5px;
        background-color: #dee2e6;
        border-radius: 3px;
        display: flex;
        gap: 0.3rem;
    }

    .progress-line div {
        height: 5px;
        border-radius: 3px;
        flex: 1;
    }

    .progress-purple {
        background-color: #181818;
    }

    .progress-gray {
        background-color: #adb5bd;
    }

    .avatar-group img {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        border: 2px solid #fff;
        margin-left: -10px;
    }

    .avatar-group img:first-child {
        margin-left: 0;
    }
     /* badge */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            border-radius: 50px;
            font-family: Arial, sans-serif;
            font-size: 11px;
            font-weight: bold;
            text-shadow: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease-in-out;
            cursor: default;
            border: 1px solid transparent;
            overflow: hidden; /* Penting untuk mengontrol animasi yang mungkin meluber */
            position: relative; /* Diperlukan jika ingin animasi yang lebih kompleks di masa depan */
        }

        /* Styling untuk ikon bulat di sebelah kiri teks */
        .badge::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            background-color: currentColor;
            border: 1px solid rgba(0, 0, 0, 0.1);

            /* --- Animasi Berkedip --- */
            animation: pulse 1.5s infinite ease-in-out; /* Menerapkan animasi pulse */
        }

        /* --- Definisi Keyframes untuk Animasi Berkedip --- */
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
                box-shadow: 0 0 0 0px currentColor; /* Initial state, no external glow */
            }
            50% {
                transform: scale(1.1); /* Sedikit membesar */
                opacity: 0.8; /* Sedikit memudar */
                box-shadow: 0 0 0 5px rgba(255, 255, 255, 0); /* Mengembangkan glow transparan */
            }
            100% {
                transform: scale(1);
                opacity: 1;
                box-shadow: 0 0 0 0px currentColor; /* Kembali ke ukuran dan opacity awal */
            }
        }


        /* Styling untuk badge "Undetectable" / Aktif */
        .badge.badge-bg.aktif {
            background-color: #e6ffe6;
            color: #28a745;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.2), 0 2px 5px rgba(0, 0, 0, 0.1);
            border-color: #90ee90;
        }

        /* Styling untuk badge "Conditional" / Tidak Aktif */
        .badge.badge-bg.tidak-aktif {
            background-color: #fffacd;
            color: #d69f00;
            box-shadow: 0 0 10px rgba(255, 193, 7, 0.2), 0 2px 5px rgba(0, 0, 0, 0.1);
            border-color: #ffd700;
        }
        .badge.badge-bg.belum_lunas {
            background-color: #fffacd;
            color: #d69f00;
            box-shadow: 0 0 10px rgba(255, 193, 7, 0.2), 0 2px 5px rgba(0, 0, 0, 0.1);
            border-color: #ffd700;
        }

        /* Hover effect (opsional, untuk interaksi) */
        .badge:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
    {% block css %}{% endblock %}
</head>
<body>

    <header class="navbar navbar-dark sticky-top flex-md-nowrap shadow">
        <a class="navbar-brand d-flex align-items-center col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">
            <i class="bi bi-wifi me-2"></i>
            <span>WiFi Admin</span>
        </a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <input class="form-control form-control-dark w-100 rounded-0 border-0" type="text" placeholder="Cari..." aria-label="Search">
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3" href="{% url 'tagihan_app:logout' %}" onclick="return confirm('Apakah Anda yakin ingin keluar?');">
                    <i class="bi bi-box-arrow-right me-1"></i>Keluar
                </a>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- navbar -->
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3 sidebar-sticky px-4">
                    <ul class="nav flex-column py-4 ">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'tagihan_app:dashboard' %}">
                                <i class="bi bi-speedometer2 me-2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'tagihan_app:pelanggan_list' %}">
                                <i class="bi bi-people me-2"></i>
                                Pelanggan
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'tagihan_app:tagihan_list' %}">
                                <i class="bi bi-currency-dollar me-2"></i>
                                Tagihan
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'tagihan_app:pembayaran_list' %}">
                                <i class="bi bi-wallet2 me-2"></i>
                                Pembayaran
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'tagihan_app:laporan' %}">
                                <i class="bi bi-graph-up me-2"></i>
                                Laporan
                            </a>
                        </li>
                    </ul>

                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Pengaturan</span>
                    </h6>
                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'tagihan_app:paket_list' %}">
                                <i class="bi bi-gear me-2"></i>
                                Paket & Tarif
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-geo-alt me-2"></i>
                                Lokasi
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            {% block main %} {% endblock %}
            
        </div>
    </div>

    {% block script %} {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.currency').forEach(function(el) {
            // Ambil angka dari elemen
            let value = el.textContent.replace(/[^\d]/g, '');
            // Format ke IDR
            if (value) {
            el.textContent = new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                maximumFractionDigits: 0
            }).format(value);
            }
        });
    </script>
</body>
</html>
