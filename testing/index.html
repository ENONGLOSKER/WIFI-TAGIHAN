<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paket Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #0f1117;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    .deal-card {
      background-color: #1c1f26;
      border: 1px solid #2c2f38;
      border-radius: 1rem;
      padding: 1.5rem;
      transition: 0.3s;
      height: 100%;
    }

    .deal-card:hover {
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      transform: translateY(-3px);
    }

    .badge-amount {
      background-color: #2a2d35;
      font-size: 0.75rem;
      padding: 0.3rem 0.6rem;
      border-radius: 1rem;
    }

    .progress-line {
      height: 5px;
      background-color: #444;
      border-radius: 3px;
      margin-top: 1rem;
      display: flex;
      gap: 0.3rem;
    }

    .progress-line div {
      height: 5px;
      border-radius: 3px;
      flex: 1;
    }

    .progress-purple { background-color: #9b5de5; }
    .progress-gray { background-color: #3a3b3f; }

    .avatar-group img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #1c1f26;
      margin-left: -10px;
    }

    .avatar-group img:first-child {
      margin-left: 0;
    }

    .task-complete {
      text-decoration: line-through;
      color: #666;
    }

    .status-positive {
      color: #4caf50;
      font-weight: bold;
    }

    .status-negative {
      color: #ff5252;
      font-weight: bold;
    }

    /* badges */

  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row g-4">
      <div class="col-md-6 col-lg-4">
        <div class="deal-card d-flex flex-column justify-content-between">
          <!-- Top -->
          <div class="d-flex justify-content-between align-items-center mb-2">
            <span class="badge-amount">$1.7B</span>
            <small class="text-muted">16 Aug 2022</small>
          </div>

          <!-- Title -->
          <h5 class="fw-semibold mb-1">Digital Store Business - Microsoft - MicroStore</h5>
          <small class="status-negative">â–¼ -1%</small>

          <!-- Tasks -->
          <ul class="list-unstyled small mt-3 mb-2">
            <li class="task-complete">Create a new gap for WPS ET setup</li>
            <li>Assign task to Michel Jonson</li>
          </ul>

          <!-- Progress -->
          <div class="progress-line">
            <div class="progress-purple"></div>
            <div class="progress-purple"></div>
            <div class="progress-purple"></div>
            <div class="progress-gray"></div>
          </div>

          <!-- Footer -->
          <div class="d-flex justify-content-between align-items-center mt-3">
            <div class="small text-muted">
              <i class="bi bi-chat-left-text"></i> 5 &nbsp;
              <i class="bi bi-paperclip"></i> 2
            </div>
            <div class="avatar-group d-flex">
              <img src="https://i.pravatar.cc/30?img=1" />
              <img src="https://i.pravatar.cc/30?img=2" />
              <img src="https://i.pravatar.cc/30?img=3" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
